
name: Python CI - Full Setup on Self-Hosted Runner

# Trigger the workflow on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted   # âœ… DigitalOcean droplet

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Update OS and install Python + pip
      - name: Setup Python environment
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv git

      # Step 3: Create virtual environment
      - name: Create virtualenv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip

      # Step 4: Install dependencies if requirements.txt exists
      - name: Install dependencies
        run: |
          source venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 5: Run Python script
      - name: Run script
        run: |
          source venv/bin/activate
          python3 script.py

      # Step 6: Optional - run tests if test files exist
      - name: Run tests
        run: |
          source venv/bin/activate
          if ls tests/test_*.py 1> /dev/null 2>&1; then
            pip install pytest
            pytest tests/
          fi
